<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ratking</title>
<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        background: #0f0f0f;
        color: #fff;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        overflow-x: hidden;
    }

    /* 淡入动画 */
    @keyframes fadeIn {
        0% { opacity: 0; transform: translateY(20px); }
        100% { opacity: 1; transform: translateY(0); }
    }

    /* 左上角 Logo */
    .logo {
        position: fixed;
        top: 2%;
        left: 2%;
        z-index: 10;
        opacity: 0;
        animation: fadeIn 1s forwards;
    }
    .logo img {
        height: clamp(24px, 4vw, 36px);
        width: auto;
    }

    .container {
        max-width: 90%;
        padding: 20px;
        opacity: 0;
        animation: fadeIn 1s forwards;
        animation-delay: 0.3s;
    }

    h1 {
        font-size: clamp(1.6rem, 5vw, 2.5rem);
        margin-bottom: 12px;
        opacity: 0;
        animation: fadeIn 1s forwards;
        animation-delay: 0.6s;
    }

    p {
        font-size: clamp(0.9rem, 3vw, 1.2rem);
        margin-bottom: 24px;
        opacity: 0;
        animation: fadeIn 1s forwards;
        animation-delay: 0.9s;
    }

    .socials {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 16px;
        opacity: 0;
        animation: fadeIn 1s forwards;
        animation-delay: 1.2s;
    }

    .social-btn {
        width: clamp(40px, 10vw, 60px);
        height: clamp(40px, 10vw, 60px);
        border-radius: 50%;
        border: 1px solid #ffffff33;
        display: flex;
        justify-content: center;
        align-items: center;
        text-decoration: none;
        transition: all 0.3s ease;
        background: #0f0f0f;
        overflow: hidden;
    }

    .social-btn img {
        width: clamp(20px, 5vw, 28px);
        height: clamp(20px, 5vw, 28px);
        transition: filter 0.3s ease;
    }

    .social-btn:hover {
        background: #fff;
    }

    .social-btn:hover img {
        filter: brightness(0);
    }

    /* 手机端优化 */
    @media (max-width: 380px) {
        .container {
            padding: 12px;
        }
        .socials {
            gap: 12px;
        }
    }
</style>
</head>
<body>

<!-- 左上角 Logo -->
<div class="logo">
    <img src="logo.png" alt="Ratking Logo">
</div>

<div class="container">
    <h1>Ratking</h1>
    <p>网站正在开发中，敬请期待！</p>

    <div class="socials">
        <!-- X -->
        <a class="social-btn" href="https://x.com/ratkingbnb?s=21" target="_blank" aria-label="X">
            <img src="x.png" alt="X Logo">
        </a>

        <!-- Telegram -->
        <a class="social-btn" href="https://t.me/Ratking_bnb" target="_blank" aria-label="Telegram">
            <img src="telegram.png" alt="Telegram Logo">
        </a>
    </div>
</div>

</body>
</html>
